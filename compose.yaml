services:
###> doctrine/doctrine-bundle ###
  database:
    image: mysql
    restart: always
    environment:
      MYSQL_DATABASE: 'symfony-mmo'
      MYSQL_USER: 'root'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - symfony-mmo-db:/var/lib/mysql
  # Names our volume
volumes:
  symfony-mmo-db: